<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Nadp≈Çaty Kredytu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="app-container">
        <header>
            <div class="header-top">
                <h1>Szacowanie Nadp≈Çaty AP4CZ√ìW.</h1>
                <div class="theme-selector">
                    <button class="theme-dot default" data-theme="#4f46e5" title="Domy≈õlny"></button>
                    <button class="theme-dot blue" data-theme="#3b82f6" title="Niebieski"></button>
                    <button class="theme-dot green" data-theme="#10b981" title="Zielony"></button>
                    <button class="theme-dot pink" data-theme="#ec4899" title="R√≥≈ºowy"></button>
                    <button class="theme-dot purple" data-theme="#8b5cf6" title="Fioletowy"></button>
                </div>
            </div>
            <p>Oblicz ile mo≈ºesz nadp≈Çaciƒá kredytu w przysz≈Çym miesiƒÖcu.</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="current">Bie≈ºƒÖcy miesiƒÖc</button>
            <button class="tab-btn" data-tab="next">Przysz≈Çy miesiƒÖc</button>
        </div>

        <main>
            <!-- Income Section -->
            <section class="card income-section">
                <h2>üí∞ Przychody</h2>
                <div class="input-group">
                    <label for="income">Planowany przych√≥d (PLN)</label>
                    <input type="text" id="income" placeholder="np. 5000+3000" autocomplete="off">
                </div>
            </section>

            <!-- Expenses Section -->
            <section class="card expenses-section">
                <h2>üìâ Wydatki</h2>
                <div class="add-expense-form">
                    <div class="input-group">
                        <label for="expense-name">Nazwa wydatku</label>
                        <div class="name-input-wrapper">
                            <button id="emoji-trigger" type="button" class="emoji-btn" title="Dodaj emoji">üòä</button>
                            <input type="text" id="expense-name" placeholder="np. Czynsz">
                            <div id="emoji-picker" class="emoji-picker hidden">
                                <div class="picker-header">
                                    <input type="text" id="emoji-search" placeholder="Wyszukaj emoji...">
                                </div>
                                <div class="picker-tabs">
                                    <button class="picker-tab active" data-cat="smileys" title="U≈õmiechy">üòÄ</button>
                                    <button class="picker-tab" data-cat="people" title="Ludzie">üëã</button>
                                    <button class="picker-tab" data-cat="food" title="Jedzenie">üçï</button>
                                    <button class="picker-tab" data-cat="activities" title="Aktywno≈õƒá">‚öΩ</button>
                                    <button class="picker-tab" data-cat="travel" title="Podr√≥≈ºe">üöó</button>
                                    <button class="picker-tab" data-cat="objects" title="Obiekty">üí°</button>
                                </div>
                                <div id="emoji-list" class="emoji-list"></div>
                            </div>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="expense-amount">Kwota (PLN)</label>
                        <input type="number" id="expense-amount" placeholder="np. 1200" min="0" step="0.01">
                    </div>
                    <div class="input-group">
                        <label for="expense-type">Rodzaj</label>
                        <select id="expense-type"
                            style="width: 100%; padding: 1rem; border: 2px solid var(--border-color); border-radius: 12px; font-size: 1.1rem; background: #f8fafc;">
                            <option value="fixed">Sta≈Çe</option>
                            <option value="variable">Zmienne</option>
                        </select>
                    </div>
                    <button id="add-expense-btn" class="btn-primary">Dodaj wydatek</button>
                </div>

                <div class="expenses-grid">
                    <div class="expense-column">
                        <div class="column-header">
                            <h3>Koszty Sta≈Çe</h3>
                            <button class="sort-btn" data-type="fixed" title="Sortuj po kwocie">‚áÖ</button>
                        </div>
                        <ul id="expenses-list-fixed">
                            <!-- Fixed expenses will go here -->
                        </ul>
                    </div>

                    <div class="expense-column">
                        <div class="column-header">
                            <h3>Koszty Zmienne</h3>
                            <button class="sort-btn" data-type="variable" title="Sortuj po kwocie">‚áÖ</button>
                        </div>
                        <ul id="expenses-list-variable">
                            <!-- Variable expenses will go here -->
                        </ul>
                    </div>
                </div>
            </section>

            <!-- Summary Section -->
            <section class="card summary-section">
                <h2>üìä Podsumowanie</h2>
                <div class="summary-details">
                    <div class="summary-item">
                        <span>Przychody:</span>
                        <span id="total-income" class="amount positive">0.00 PLN</span>
                    </div>
                    <div class="summary-item">
                        <span>Wydatki:</span>
                        <span id="total-expenses" class="amount negative">0.00 PLN</span>
                    </div>
                </div>
                <div class="result-box">
                    <h3>Mo≈ºesz nadp≈Çaciƒá:</h3>
                    <div id="balance" class="big-amount neutral">0.00 PLN</div>
                    <p id="balance-message" class="message">Wprowad≈∫ przychody i wydatki.</p>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
